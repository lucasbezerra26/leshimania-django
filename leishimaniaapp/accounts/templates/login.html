{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>LableishPicos - {% block title %}Index{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style>
      .login-container {
          margin: 5% auto;
      }

      .login-form-1 {
          padding: 5%;
          box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
      }

      .login-form-1 .ForgetPwd {
          color: #0062cc;
          font-weight: 600;
          text-decoration: none;
      }

  </style>

  {% block css %}{% endblock %}

</head>

<body>

<div class="container login-container ">
  <div class="d-flex align-items-center justify-content-center">
    <div class="login-form-1">
      <div class="d-flex align-items-center justify-content-center m-5">
        <img src="{% static 'img/logo.png' %}" alt="">
        <span class="d-none d-lg-block m-2">LabLeishPicos</span>
      </div>

      <form class="row g-3 mt-5" method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
          <input type="text" class="form-control text-center " placeholder="Email" value="" id="username"
                 name="username" required/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control text-center " placeholder="Password" value="" id="password"
                 name="password" required/>
        </div>
        <div class="form-group">
          <input type="submit" class="w-100 btn btn-primary mb-3" value="Login"/>
          <div class="d-flex justify-content-center">
            <a href="#" class="ForgetPwd d-block m-2">Forget Password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Vendor JS Files -->
<script src="{% static 'vendor/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/chart.js/chart.umd.js' %}"></script>
<script src="{% static 'vendor/echarts/echarts.min.js' %}"></script>
<script src="{% static 'vendor/quill/quill.min.js' %}"></script>
<script src="{% static 'vendor/simple-datatables/simple-datatables.js' %}"></script>
<script src="{% static 'vendor/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
